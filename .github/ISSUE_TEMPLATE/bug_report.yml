name: Bug Report
description: Create a bug report to help us improve the product.
title: "[BUG] "
labels: ["bug"]
assignees: []
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please provide detailed information to help us fix it quickly.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: Clearly and concisely describe what the bug is.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Please provide steps to reproduce this bug.
      placeholder: |
        1. Command executed: `kubectl jqlogs ...`
        2. Input data: ...
        3. Error message seen: ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: Describe what you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: Describe what actually happened.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Please provide your execution environment information.
      placeholder: |
        - OS: MacOS 14.0
        - Kubectl version: v1.30.0
        - Plugin version: v0.1.0
      render: markdown
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem, e.g., log screenshots or relevant settings.
    validations:
      required: false
